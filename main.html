<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>Feedback Form</h1>
	<form action="#" method="post">
		<label for="name">Name:</label>
		<input type="text" id="name" name="Name" placeholder="Enter your Name" minlength="3" maxlength="50" required>
		<br><br>
		<label for="portfolio">Portfolio:</label>
		<input type="url" id="portfolio" placeholder=url required>
		<br><br>
		<label for="favcolor">Favorite Color:</label>
		<input type="color" id="favcolor">
		<br><br>
		<label for="likeness">Likeness:</label>
		<input type="range" id="likeness" min="1" max="100">
		<br><br>
		<input type="button" value="submit">
	</form>
    <script type="text/javascript" src="./script.js">

</script>

</body>

</html>
